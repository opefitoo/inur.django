version: '3'

services:
  web:
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn myproject.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1  # Disable this for production
      - SECRET_KEY=supersecretkey
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=nuno
      - POSTGRES_USER=nuno
      - POSTGRES_PASSWORD=nuno
    ports:
      - "5432:5432"
